<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asistente Virtual PG</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="bg-white rounded-2xl shadow-xl w-full max-w-md mx-auto overflow-hidden flex flex-col h-[90vh]">
        <header class="bg-gradient-to-r from-blue-600 to-blue-800 p-4 text-white text-center rounded-t-2xl shadow-md">
            <h1 class="text-2xl font-bold">Asistente Virtual PG</h1>
            <p class="text-sm opacity-90">Tu asistente para servicios de transporte</p>
        </header>

        <main id="chat-area" class="flex-1 p-4 overflow-y-auto scroll-container flex flex-col space-y-3">
            <div class="message-bubble bot-message">
                <p>¡Hola! Soy tu asistente virtual de la empresa PG. Estoy aquí para ayudarte con tus consultas.</p>
            </div>
            <div class="message-bubble bot-message">
                <p>¿En qué puedo ayudarte hoy?</p>
            </div>

            <div id="quick-options" class="flex flex-wrap justify-center gap-2 mt-4 hidden">
                <button class="chat-button bg-blue-500 text-white px-4 py-2 rounded-full text-sm font-medium" onclick="sendMessage('Horarios y Rutas')">
                    <i class="fas fa-route mr-2"></i>Horarios y Rutas
                </button>
                <button class="chat-button bg-green-500 text-white px-4 py-2 rounded-full text-sm font-medium" onclick="sendMessage('Cotización de servicios')">
                    <i class="fas fa-dollar-sign mr-2"></i>Cotización de servicios
                </button>
                <button class="chat-button bg-red-500 text-white px-4 py-2 rounded-full text-sm font-medium" onclick="sendMessage('Atención de reclamos')">
                    <i class="fas fa-headset mr-2"></i>Atención de reclamos
                </button>
            </div>
        </main>

        <footer class="p-4 bg-gray-100 border-t border-gray-200 rounded-b-2xl shadow-inner">
            <div class="flex items-center space-x-3">
                <input type="text" id="user-input" placeholder="Escribe tu mensaje..."
                    class="flex-1 p-3 rounded-full border border-gray-300">
                <button onclick="sendMessage()"
                    class="bg-blue-600 text-white p-3 rounded-full hover:bg-blue-700">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
